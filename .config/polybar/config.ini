;==========================================================
;                 ROSÉ PINE COLOR PALETTE
;==========================================================
[colors]
background = #191724
background-alt = #21202e
foreground = #e0def4
primary = #ebbcba
secondary = #f6c177
alert = #eb6f92
disabled = #6e6a86
transparent = #00000000

;==========================================================
;                   POLYBAR CONFIGURATION
;==========================================================
[bar/top]
monitor = ${env:MONITOR:}
width = 100%
height = 26px
radius = 0
dpi = 96
background = #99191724
foreground = #e0def4
font-0 = JetBrainsMono Nerd Font:size=10:weight=bold;1
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = #6e6a86
modules-left = xworkspaces
modules-center = date
modules-right = battery pulseaudio brightness wlan gpu cpu memory bluetooth

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = #e0def4
label-active-foreground = #191724
label-active-underline = #ebbcba
label-active-padding = 1
label-occupied-padding = 1
label-urgent-background = #eb6f92
label-urgent-padding = 1
label-empty-foreground = #6e6a86
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#f6c177}%mountpoint%%{F-} %percentage_free%%
label-unmounted-foreground = #6e6a86

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "  "
format-volume-prefix-foreground = #ebbcba
label-volume = %percentage%%
label-muted-foreground = #6e6a86

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = #ebbcba
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = #ebbcba
label = %percentage:3%%

[module/gpu]
type = custom/script
exec = ~/.config/polybar/gpu_usage.sh
interval = 2
format = <label>
format-prefix = "GPU "
format-prefix-foreground = #ebbcba
label = %output:3%%

[module/battery]
type = internal/battery
format-prefix = "BAT "
format-prefix-foreground = #ebbcba
full-at = 99
low-at = 25
battery = BAT0
adapter = ACAD
poll-interval = 5
format-charging = <animation-charging> <label-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-foreground = #f6c177
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-0-foreground = #eb6f92
ramp-capacity-1-foreground = #eb6f92
ramp-capacity-2-foreground = #f6c177
ramp-capacity-3-foreground = #ebbcba
ramp-capacity-4-foreground = #ebbcba

[module/wlan]
type = internal/network
interface = wlan0
interval = 1
format-connected =   <label-connected>
format-connected-foreground = #ebbcba
label-connected = %{F#e0def4}%essid%%{F-}%downspeed:9%
label-connected-foreground = #f6c177
format-disconnected =   <label-disconnected>
format-disconnected-foreground = #f6c177
label-disconnected = "no wifi"
label-disconnected-foreground = #e0def4

[module/temperature]
type = internal/temperature
interval = 2
thermal-zone = 0
format-foreground = #f6c177
format-prefix = "  "
label = %temperature-c:4%

[module/date]
type = internal/date
interval = 1
date = %a %d-%b %Y  %I:%M %p
format-foreground = #e0def4
format-prefix = "  "
label = %date%

[module/brightness]
type = internal/backlight
card = intel_backlight
format-prefix = "󰃠  "
format-prefix-foreground = #f6c177
label = %percentage%%

[module/bluetooth]
type = custom/script
exec = bluetoothctl show | grep -q "Powered: yes" && (name=$(bluetoothctl info | grep 'Name' | cut -d ' ' -f 2-); battery=$(upower -i $(upower -e | grep "battery_BAT") | grep percentage | awk '{print $2}'); [ -z "$name" ] && echo "󰂲 On" || echo " $name($battery)") || echo "󰂲 Off"
interval = 10
format-foreground = #e0def4
format-prefix = ""
format-prefix-foreground = #ebbcba
label = %output%

[settings]
compositing = background
override-redirect = true
screenchange-reload = true
