[bar/top]
monitor = ${env:MONITOR:}
width = 100%
height = 26px
radius = 0
dpi = 96
background = #000000
foreground = #c1c1c1
font-0 = JetBrainsMono Nerd Font:size=10:weight=bold;1
padding-left = 0
padding-right = 1
module-margin = 1
separator = | 
separator-foreground = #444444

modules-left = xworkspaces
modules-center = date
modules-right = battery pulseaudio brightness wlan cpu memory bluetooth 

