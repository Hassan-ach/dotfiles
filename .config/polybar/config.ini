[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = #c1c1c1
label-active-foreground = #0d0f20
label-active-underline = #5f8787
label-active-padding = 1
label-occupied-padding = 1
label-urgent-background = #ff6161
label-urgent-padding = 1
label-empty-foreground = #444444
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#9b8d7f}%mountpoint%%{F-} %percentage_free%%
label-unmounted-foreground = #444444

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "  "
format-volume-prefix-foreground = #5f8787
label-volume = %percentage%%
label-muted-foreground = #444444

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = #5f8787
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = #5f8787
label = %percentage:3%%

[module/battery]
type = internal/battery
format-prefix = "BAT "
format-prefix-foreground = #5f8787
full-at = 99
format-charging = <animation-charging> <label-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-foreground = #8c7f70
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-0-foreground = #ff6161
ramp-capacity-1-foreground = #ff6161
ramp-capacity-2-foreground = #8c7f70
ramp-capacity-3-foreground = #5f8787
ramp-capacity-4-foreground = #5f8787
low-at = 25
battery = BAT0
adapter = ACAD
poll-interval = 5


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
type = internal/network
interface = wlan0
interval = 1

format-connected =   <label-connected>
format-connected-foreground = #5f8787

; label-connected =%downspeed:8%
label-connected = %{F#e6ebef}%essid%%{F-}%downspeed:9%
; label-connected = %{F#F0C674}%essid%
label-connected-foreground = #9b8d7f

format-disconnected =   <label-disconnected>
format-disconnected-foreground = #9b8d7f

label-disconnected = "no wifi"
label-disconnected-foreground = #c1c1c1

[module/temperature]
type = internal/temperature
interval = 2
thermal-zone = 0
format-foreground = #8c7f70
format-prefix = "  "
label = %temperature-c:4%

[module/date]
type = internal/date
interval = 1
date = %a %d-%b %Y  %H:%M %p
format-foreground = #c1c1c1
format-prefix = "  "
label = %date%

[module/brightness]
type = internal/backlight
card = intel_backlight
format-prefix = "󰃠  "
format-prefix-foreground = #8c7f70
label = %percentage%%

[module/bluetooth]
type = custom/script
; exec = bluetoothctl show | grep -q "Powered: yes" && (name=$(bluetoothctl info | grep 'Name' | cut -d ' ' -f 2-); battery=$(upower -i $(upower -e | grep "battery_BAT") | grep percentage | awk '{print $2}'); [ -z "$name" ] && echo "󰂲 No Device" || echo "($battery)") || echo "󰂲 Off"
exec = bluetoothctl show | grep -q "Powered: yes" && (name=$(bluetoothctl info | grep 'Name' | cut -d ' ' -f 2-); battery=$(upower -i $(upower -e | grep "battery_BAT") | grep percentage | awk '{print $2}'); [ -z "$name" ] && echo "󰂲 No Device" || echo "$name($battery)") || echo "󰂲 Off"
interval = 10
format-foreground = #c1c1c1
format-prefix = " "
format-prefix-foreground = #5f8787
label = %output%

[settings]
compositing = background
override-redirect = true
screenchange-reload = true
