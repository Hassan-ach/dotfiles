# =========================
# MPV INPUT CONFIG with Cheatsheet
# Save as: ~/.config/mpv/input.conf
# =========================

# === PLAYBACK CONTROL ===
SPACE cycle pause                  # ‚èØ Play / Pause
p cycle pause                      # ‚èØ Play / Pause
. frame-step                       # ‚ñ∂Ô∏è  Next frame (pause must be on)
, frame-back-step                  # ‚óÄÔ∏è  Previous frame (pause must be on)

> multiply speed 1.25; show-text "Speed: ${speed}"  # ‚è© Speed up √ó1.25
< multiply speed 0.8; show-text "Speed: ${speed}"   # üê¢ Slow down √ó0.8
= set speed 1.0; show-text "Speed: ${speed}"        # ‚è± Reset speed to 1.0
+ add speed 0.1; show-text "Speed: ${speed}"        # ‚è± Speed +0.1
- add speed -0.1; show-text "Speed: ${speed}"       # ‚è± Speed -0.1

# === VOLUME ===
h add volume -1; show-text "Vol: ${volume}%"   # üîâ Volume -1
l add volume 1; show-text "Vol: ${volume}%"    # üîä Volume +1
H add volume -5; show-text "Vol: ${volume}%"   # üîâ Volume -5
L add volume 5; show-text "Vol: ${volume}%"    # üîä Volume +5
m cycle mute; show-text "Muted: ${mute}"       # üîá Toggle mute

# === SEEKING ===
j seek -10; show-progress   # ‚óÄÔ∏è  Seek -10s
k seek 10; show-progress    # ‚ñ∂Ô∏è  Seek +10s
J seek -30; show-progress   # ‚óÄÔ∏è  Seek -30s
K seek 30; show-progress    # ‚ñ∂Ô∏è  Seek +30s
Ctrl+d seek 60; show-progress # ‚è© Seek +60s
Ctrl+u seek -60; show-progress # ‚è™ Seek -60s
g seek 0 absolute-percent; show-progress    # ‚èÆ Go to start
G seek 100 absolute-percent; show-progress  # ‚è≠ Go to end

# Seek to percentage
1 seek 10 absolute-percent; show-progress
2 seek 20 absolute-percent; show-progress
3 seek 30 absolute-percent; show-progress
4 seek 40 absolute-percent; show-progress
5 seek 50 absolute-percent; show-progress
6 seek 60 absolute-percent; show-progress
7 seek 70 absolute-percent; show-progress
8 seek 80 absolute-percent; show-progress
9 seek 90 absolute-percent; show-progress
0 seek 0 absolute-percent; show-progress

# === VIDEO CONTROL ===
f cycle fullscreen     # üñ• Toggle fullscreen
Alt+0 set window-scale 0.5 # üìè Window scale 0.5√ó
Alt+1 set window-scale 1.0 # üìè Window scale 1√ó
Alt+2 set window-scale 2.0 # üìè Window scale 2√ó

# === SUBTITLE CONTROL ===
s cycle sub                     # üìù Cycle subtitles
S cycle sub-visibility          # üìù Toggle subtitles
a cycle audio                   # üéß Cycle audio tracks
c cycle sub-forced-only         # üìù Toggle forced-only subs
Ctrl+Shift+h add sub-delay -0.1; show-text "Sub delay: ${sub-delay}" # ‚è≥ Sub delay -0.1s
Ctrl+Shift+l add sub-delay 0.1; show-text "Sub delay: ${sub-delay}"  # ‚è≥ Sub delay +0.1s
Ctrl+j add sub-scale -0.1; show-text "Sub scale: ${sub-scale}"       # üî† Sub size smaller
Ctrl+k add sub-scale 0.1; show-text "Sub scale: ${sub-scale}"        # üî† Sub size bigger

# === QUALITY CONTROL (YouTube) ===
# Interactive quality menu (requires youtube-quality.lua script)
# Ctrl+f script-message toggle-quality-menu
# Quick quality cycles (backup)
Ctrl+q cycle-values ytdl-format "best[height<=1080]" "best[height<=720]" "best[height<=480]" "best[height<=360]" "worst"


# === PLAYLIST NAVIGATION ===
n playlist-next      # ‚è≠ Next playlist item
N playlist-prev      # ‚èÆ Previous playlist item

# === CHAPTERS ===
Ctrl+n add chapter 1   # üìñ Next chapter
Ctrl+p add chapter -1  # üìñ Previous chapter

# === INFO & OSD ===
i script-binding stats/display-stats-toggle  # üìä Toggle stats
I script-binding stats/display-page-4        # üìä Stats page 4
o show-progress                              # üìä Show progress bar
O no-osd cycle-values osd-level 3 1          # üìä Toggle OSD detail

# === BOOKMARKS ===
b set time-pos 0       # üîñ Jump to start
B quit-watch-later     # üîñ Save position & quit

# === SCREENSHOTS ===
t screenshot           # üì∑ Screenshot
T screenshot video     # üì∑ Screenshot (video only)

# === LOOPING ===
Ctrl+Shift+l cycle-values loop-file "inf" "no"     # üîÅ Loop file
Ctrl+Shift+L cycle-values loop-playlist "inf" "no" # üîÅ Loop playlist

# === EXIT / WINDOW CONTROL ===
ESC set fullscreen no  # üö™ Exit fullscreen
q quit                 # üö™ Quit
Q quit-watch-later     # üö™ Quit & save position
Ctrl+c quit 4          # üö™ Force quit
